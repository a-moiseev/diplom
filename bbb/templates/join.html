{% extends "base.html" %} 

{% block title %}Join meeting{% endblock %}

{% block content %}
<form action="" method="POST">
{% csrf_token %}
<h2>Join meeting '{{ meeting_name }}'</h2>
<p>Invite others to this meeting with <a href="/chat/meeting/{{ meeting_name }}/join">this URL</a></p>
<table>
    {{form}}
    <tr>
        <th></th>
        <td>
            <input type="submit" value="Join">
        </td>
    </tr>
</table>
</form>
{% endblock %}
